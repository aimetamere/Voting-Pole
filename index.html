<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: #000000;
        }
        .poll {
            position: relative; /* Change to relative for both polls */
            margin: 20px; /* Add some margin to separate the two polls */
            width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 5px rgba(35, 30, 128, 0.05);
        }
        .poll .question {
            padding: 20px;
            color: #111;
            font-size: 18px;
            border-bottom: 1px solid #eee;
        }
        .poll .answers {
            padding: 20px 20px 10px;
        }
        .poll .answers .answer {
            position: relative;
            width: 100%;
            height: 40px;
            padding: 0 10px;
            line-height: 40px;
            color: #111;
            margin-bottom: 10px;
            border: 1px solid #d4d4d4;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
        }
        .poll .answers .answer .selected {
            border: 2px solid #8f9fe8;
        }
        .poll .answers .answer span.percentage-value {
            position: absolute;
            top: 50%;
            right: 0;
            width: 40px;
            transform: translateY(-50%);
            color: #111;
            font-size: 15px;
        }
        .poll .answers .answer span.percentage-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0px;
            height: 100%;
            background: #ccf8f1;
            z-index: -1;
            transition: width 300ms ease-in-out;
        }
    </style>
</head>
<body>
    <div class="poll">
        <div class="question">et si la raison n'est pas la meme mais une catastrophe du caca on test la longeur?</div>
        <div class="answers">
        </div>
    </div>

    <script>
        let poll1 = {
            answers: ["Italian", "Japanese", "Chinese", "French"],
            pollCount: 0,
            answersWeight: [0, 0, 0, 0],
            selectedAnswer: -1
        };

        let poll1DOM = {
            question: document.querySelector(".poll .question"),
            answers: document.querySelector(".poll .answers")
        };

        poll1DOM.question.innerText = "et si la raison n'est pas la meme mais une catastrophe du caca on test la longeur?";
        poll1DOM.answers.innerHTML = poll1.answers.map(function (answer, i) {
            return `
                <div class="answer" onclick="markAnswer(${i}, 'poll1')">
                    ${answer}
                    <span class="percentage-bar"></span>
                    <span class "percentage-value"></span>
                </div>
            `;
        }).join("");

        function markAnswer(i, pollName) {
            const poll = pollName === 'poll1' ? poll1 : poll2;
            poll.selectedAnswer = +i;
            try {
                let selectedAnswer = document.querySelector(".poll .answers .answer.selected");
                if (selectedAnswer) {
                    selectedAnswer.classList.remove("selected");
                }
            } catch (msg) { }
            document.querySelectorAll(".poll .answers .answer")[+i].classList.add("selected");
            showResults(pollName);
        }

        function showResults(pollName) {
            const poll = pollName === 'poll1' ? poll1 : poll2;
            let answers = document.querySelectorAll(".poll .answers .answer");
            for (let i = 0; i < answers.length; i++) {
                let percentage = 0;
                if (i === poll.selectedAnswer) {
                    percentage = Math.round((poll.answersWeight[i] + 1) * 100 / (poll.pollCount + 1));
                } else {
                    percentage = Math.round((poll.answersWeight[i]) * 100 / (poll.pollCount + 1));
                }

                answers[i].querySelector(".percentage-bar").style.width = percentage + "%";
                answers[i].querySelector(".percentage-value").innerText = percentage + "%";
            }
        }
    </script>
